<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body BGCOLOR="#FDF5E6">
	<div class="container">
		<h2 align="center">Ejemplo de FORMULARIO usando POST</h2>
		<form action="./servlet/TodosParametros" method="post"
			class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="id">Id: </label>
				<div class="col-sm-10">
					<input type="text" name="id" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:
				</label>
				<div class="col-sm-10">
					<input type="text" name="descripcion" class="form-control">
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio: </label>
				<div class="col-sm-10">
					<input type="text" name="precio" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre: </label>
				<div class="col-sm-10">
					<input type="text" name="nombre" class="form-control">
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="apellido1">Apellido
					parterno: </label>
				<div class="col-sm-10">
					<input type="text" name="apellido1" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="apellido2">Apellido
					materno: </label>
				<div class="col-sm-10">
					<input type="text" name="apellido2" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="direccion">Dirección:
				</label>
				<div class="col-sm-10">
					<textarea name="direccion" rows=3 cols=40>
					</textarea>
				</div>
			</div>

			<div class="form-group">

				<label class="control-label col-sm-2" for="numTdc">Tarjeta
					de crédito: </label>

				<div class="col-sm-10">
					<div class="radio">
						<label><input type="radio" name="tdc" value="Visa">Visa</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="tdc" value="MasterCard">MasterCard</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="tdc" value="Amex">American
							Express</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="tdc" value="Java SmartCard">Java SmartCard</label>
					</div>
				</div>

				<!--  
				<div class="col-sm-10">
					<input type="password" name="numTdc" class="form-control">
				</div>
				-->
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="numTdc">Repetir
					Número de tarjeta de crédito: </label>
				<div class="col-sm-10">
					<input type="password" name="numTdc" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Enviar</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
